<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 13 animation</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="car">
				<div class="car__container">
					<div class="car__roof roof-car">
						<div class="roof-car__frame">
						</div>
						<div class="roof-car__part1"></div>
						<div class="roof-car__part2"></div>
						<div class="roof-car__window1"></div>
						<div class="roof-car__window2"></div>
						<div class="roof-car__window3"></div>
						<div class="roof-car__window4"></div>
						<div class="roof-car__window5"></div>
						<div class="roof-car__window6"></div>
					</div>
					<div class="car__shine1"></div>
					<div class="car__shine2"></div>
					<div class="car__wheel1"></div>
					<div class="car__wheel2"></div>
					<div class="car__wheel3"></div>
					<div class="car__wheel4"></div>
					<div class="car__wheel5"></div>
					<div class="car__wheel6"></div>
					<div class="car__wheel7"></div>
					<div class="car__wheel8"></div>
					<div class="car__wheel9"></div>
					<div class="car__wheel10"></div>
					<div class="car__wheel11"></div>
					<div class="car__wheel12"></div>
					<div class="car__door1"></div>
					<div class="car__door2"></div>
					<div class="car__door3"></div>
					<div class="car__door4"></div>
					<div class="car__door5"></div>
					<div class="car__headlight1"></div>
					<div class="car__headlight2"></div>
					<div class="car__bamper"></div>
					<div class="car__road"></div>
				</div>
			</div>
			<div class="road">
				<div class="road__frame"></div>
				<div class="road__line1"></div>
				<div class="road__line2"></div>
			</div>
			<div class="grass">
				<div class="grass__frame"></div>
			</div>
			<div class="foreground">
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
